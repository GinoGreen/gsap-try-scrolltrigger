<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <div id="app">
      <div class="container d-flex wrapper">
         <aside class="d-flex flex-column justify-content-center">
            <a @click="!isScrolling ? scrollSection(1) : ''" href="#"><div class="section_index"></div></a>
            <a @click="!isScrolling ? scrollSection(2) : ''" href="#"><div class="section_index"></div></a>
            <a @click="!isScrolling ? scrollSection(3) : ''" href="#"><div class="section_index"></div></a>
         </aside>
         <main @scroll.passive="handleScroll" class="">
            <section id="section1" class="container d-grid">
               <h1>HOME</h1>
               <div class="moon"></div>
            </section>
            <section id="section2" class="container d-grid">
               <h1>ABOUT</h1>
               <div class="moon"></div>
            </section>
            <section id="section3" class="container d-grid">
               <h1>CONTACT</h1>
               <div class="moon"></div>
            </section>
         </main>
      </div>
   </div>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
